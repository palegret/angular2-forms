<div class="jumbotron text-center" *ngIf="submitted">
	<h2>
		Thanks for your submission!
	</h2>
	<p>
		We appreciate it!
	</p>
</div>

<form (ngSubmit)="processForm()" *ngIf="!submitted" [formGroup]="form">
	<div class="form-group">
		<label for="name" class="control-label sr-only">Name</label>
		<input type="text" id="name" name="name" class="form-control" placeholder="Name" required formControlName="name">
		<span class="help-block" *ngIf="formErrors['name']">
			{{formErrors['name']}}
		</span>
	</div>

	<div class="form-group">
		<label for="username" class="control-label sr-only">Username</label>
		<input type="text" id="username" name="username" class="form-control" placeholder="Username" required formControlName="username">
		<span class="help-block" *ngIf="formErrors['username']">
			{{formErrors['username']}}
		</span>
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-danger">Save</button>
	</div>

	<pre>{{diagnostic}}</pre>
</form>
