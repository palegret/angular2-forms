<header>
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">My Angular 2 App!</a>
    </div>
  </nav>
</header>

<main>
	<div class="row">
		<div class="col-sm-12">
			<h2>
				Reactive Form
			</h2>
			<reactive-form></reactive-form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<h2>
				Template Form
			</h2>
			<template-form></template-form>			
		</div>
	</div>
	<div class="row" *ngIf="false">
		<div class="col-sm-4">
 			<user-form (userCreated)="onUserCreated($event)"></user-form>
			<user-list [users]="users" [activeUser]="activeUser" (userSelected)="onUserSelected($event)"></user-list>
		</div>		
		<div class="col-sm-8">
			<user-profile [user]="activeUser"></user-profile>
		</div>
	</div>
</main>

<footer class="text-center">
  Copyright &copy; 2016
</footer>
